<!DOCTYPE html>
<html>
<head>
<title>jQuery Page Loader</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script defer type="text/javascript" src="main.js"></script>
</head>
<body>

<!-- PAGE CONTENT: 
---- THIS WILL CONTAIN THE PAGE CONTENT TO BE 
---- SHOWN UPON PAGE LOADING COMPLETION & SHOULD
---- BE PLACED RIGHT AFTER LOADER DIV
-->
<div class="content1">
	<h1>Hello world!</h1>
</div>
<!-- PAGE CONTENT END -->

</body>
<!-- PAGE LOADER : PLACE RIGHT AFTER BODY TAG -->
<div class="page-loader">
	<div class="spinner"></div>
	<div class="txt">Cargando<br>vacaciones</div>
</div>
<!-- PAGE LOADER END : PLACE RIGHT AFTER BODY TAG -->
</html>
